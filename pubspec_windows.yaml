name: abiye_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

# Windows-compatible dependencies (without Firebase native plugins)
dependencies:
  flutter:
    sdk: flutter
  
  # Remove Firebase plugins that cause Windows CMake issues
  # Use web-only Firebase for Windows builds
  
  # Clean Architecture packages
  dartz: ^0.10.1
  equatable: ^2.0.5
  
  # State Management
  flutter_bloc: ^8.1.3
  
  # Service Locator
  get_it: ^7.6.7
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # Encryption
  crypto: ^3.0.3
  
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
